<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CDAO Home</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="social">
                <ul class="social-list">
                    <li><a href="0#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="0#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="0#"><i class="fab fa-soundcloud"></i></a></li>
                    <li><a href="0#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="nav-menu">
                <ul class="menu-list">
                    <li><a href="0#">Home</a></li>
                    <li><a href="0#">Listen</a></li>
                    <li><a href="0#">Contact</a></li>
                    <li><a href="0#">Events</a></li>
                    <li><a href="0#">Gallery</a></li>
                </ul>
            </div>
            <div class="newsletter">
                <form action="0#" method="post">
                    <p>Sign up to our newsletter</p>
                    <div class="newsletter__wrapper">
                        <input type="email" name="news-mail" placeholder="Enter your email" id="news-mail">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </header>
        <!-- Sticky Social Sidebar -->
        <div class="float-sm">
            <div class="fl-fl float-fb">
                <a href="" target="_blank"> Like us!</a>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="fl-fl float-tw">
                <a href="" target="_blank">Follow us!</a>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="fl-fl float-rs">
                <a href="" target="_blank">Follow via RSS</a>
                <i class="fab fa-soundcloud"></i>
            </div>
            <div class="fl-fl float-ig">
                <a href="" target="_blank">Follow us!</a>
                <i class="fab fa-instagram"></i>
            </div>
          </div>

        <div class="logo">
            <img src="/images/CDAO.svg" alt="CDAO Logo">
        </div>
        <div class="tagline">
            <h3>Experience Irelands only Improvised Orchestra</h3>
        </div>
        <div class="step-inside">
            <button type="submit">Step Inside</button>
        </div>
        
    </div>
    
</body>
</html>
