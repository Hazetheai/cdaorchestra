<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CDAO Home</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="social">
                <ul class="social-list">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-soundcloud"></i></li>
                    <li><i class="fab fa-youtube"></i></li>
                </ul>
            </div>
            <div class="nav-menu">
                <ul class="menu-list">
                    <li>Home</li>
                    <li>Listen</li>
                    <li>Contact</li>
                    <li>Events</li>
                    <li>Gallery</li>
                </ul>
            </div>
            <div class="newsletter">
                <form action="0#" method="post">
                    <p>Sign up to our newsletter</p>
                    <input type="email" name="news-mail" id="news-mail">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </header>
        <div class="logo">
            <img src="/images/Dark-Arts Image.jpg" alt="CDAO Logo">
        </div>
        <div class="tagline">
            <h3>Experience Irelands only Improvised Orchestra</h3>
        </div>
        <div class="step-inside">
            <button type="submit">Step Inside</button>
        </div>
        
    </div>
    
</body>
</html>
